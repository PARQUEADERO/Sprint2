<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Mapa de parqueadero</title>
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		
		<link href="../css/map.css" rel="stylesheet">
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1 style="color:black">Zonas de Parqueo</h1>
            </div>
            <div>
                <center><img id="img0" src="../img/mapa/mapaPoli.jpg" alt="Mapa De las zonas de parqueo" width="95%" height="400"></center>
            </div>
            <br>
            <div> 
			<center>
                <img id="img1" src="../img/mapa/SeccionA.png" alt="Zona A" width="150" height="100">
                <img id="img2" src="../img/mapa/SeccionC.png" alt="Zona C" width="150" height="100">
                <img id="img3" src="../img/mapa/SeccionB.png" alt="Zona B" width="150" height="100">
                <img id="img4" src="../img/mapa/SeccionD.png" alt="Zona D" width="150" height="100">
                <img id="img5" src="../img/mapa/SeccionE.png" alt="Zona E" width="150" height="100">
                <img id="img6" src="../img/mapa/SeccionF.png" alt="Zona F" width="150" height="100">
                <img id="img7" src="../img/mapa/SeccionG.png" alt="Zona G" width="150" height="100">
			</center>
            </div>
            
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <span class="close">Close</span>
              <img class="modal-content" id="imgContainer">
              <div id="caption"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script>
            // Get the modal
            var modal = document.getElementById('myModal');
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img0 = document.getElementById('img0');
            var img1 = document.getElementById('img1');
            var img2 = document.getElementById('img2');
            var img3 = document.getElementById('img3');
            var img4 = document.getElementById('img4');
            var img5 = document.getElementById('img5');
            var img6 = document.getElementById('img6');
            var img7 = document.getElementById('img7');
            //var img = document.getElementsByTagName('img');
            var modalImg = document.getElementById("imgContainer");
            var captionText = document.getElementById("caption");
            img0.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img1.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img2.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img3.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img4.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img5.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img6.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
            img7.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> ( Close ), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }
        </script>
    </body>
</html>
